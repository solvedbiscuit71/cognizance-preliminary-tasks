<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <h1>Todo</h1>
    </header>

    <div id="bg"></div>

    <main>
        <div id="form">
        <form action="#" method="post">
            <input type="text" name="head" id="input__todo-head">
            <textarea name="body" id="input__todo-body" cols="25" rows="10"></textarea>
            <input type="datetime-local" name="time" id="input__todo-time">
        </form>
        </div>

        <div id="list">
            <ul>
                <!-- contents of each todo item -->
            </ul>

            <ul>
                <li># Items left</li>
                <li><button>Clear Completed</button></li>
            </ul>
        </div>
    </main>
</body>
</html>
