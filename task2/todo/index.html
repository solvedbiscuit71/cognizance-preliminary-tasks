<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/style.css">
    <link rel="icon" href="./assets/favicon.svg" type="image/svg+xml">

    <script src="./assets/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Todo</h1>
    </header>

    <div id="bg"></div>

    <main>
        <div id="form__container">
        <button id="btn__add" type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
            </svg>
        </button>
        <form id="form">
            <input type="text" name="head" id="input__todo-head" placeholder="Title" autocomplete="off">
            <textarea name="body" id="input__todo-body" placeholder="Description (optional)"></textarea>
            <label for="time"><span>Deadline: </span> <input type="datetime-local" name="time" id="input__todo-time" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}"></label>
        </form>
        </div>

        <div id="list">
            <div id="list__message">
                list is empty, add a new todo...
            </div>

            <ul id="todos" class="hide"></ul>

            <div id="list__footer">
                <span><span id="tracker">0</span> Items left</span>
                <button id="btn__clear">Clear Completed</button>
            </div>
        </div>
    </main>
</body>
</html>
